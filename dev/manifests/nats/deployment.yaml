apiVersion: apps/v1
kind: Deployment
metadata:
  name: colibri
  namespace: nats
  labels:
    app.kubernetes.io/name: nats-colibri
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats-colibri
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats-colibri
    spec:
      containers:
        - name: nats
          image: nats:2.9.14-alpine3.17
          imagePullPolicy: IfNotPresent
          args:
            - "-c"
            - "/etc/nats-config/nats.conf"
          volumeMounts:
            - name: nats-config
              mountPath: /etc/nats-config
            - mountPath: "/data"
              name: colibri-pv
          resources:
            limits:
              cpu: 1m
              memory: 1G
            requests:
              cpu: 0.5m
              memory: 256Mi
      volumes:
        - name: nats-config
          configMap:
            name: nats-config
        - name: colibri-pv
          persistentVolumeClaim:
            claimName: colibri-pvc
