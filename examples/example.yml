      - name: firstinbig
        subNetworkRef: big
        config:
          subjects:
            - big.first.>
          discard: Old
          retention: Limits
          storage: File
          maxConsumers: -1
          maxMsgSize: -1
          maxMsgs: -1
          maxMsgsPerSubject: -1
          maxBytes: 502400
        type: Standard

      - name: aggregate
        type: Aggregate
        config:
          discard: Old
          retention: Limits
          storage: File
          maxConsumers: -1
          maxMsgSize: -1
          maxMsgs: -1
          maxMsgsPerSubject: -1
          maxBytes: 602400
        references:
          # - firstinsmall
          - firstinbig

    subNetworks:
      - name: big
        limits:
          fileStorage: 1G
          inMemoryStorage: 1G
        tolerations:
          - key: "edgefarm.io"
            operator: "Exists"
            effect: "NoSchedule"
        nodeSelectorTerm:
          matchExpressions:
            - key: mynetwork-big
              operator: Exists
