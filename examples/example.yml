apiVersion: streams.network.edgefarm.io/v1alpha1
kind: Network
metadata:
  name: mynetwork
  namespace: myconfig
spec:
  compositeDeletePolicy: Foreground
  parameters:
    users:
      - name: mainonly
        limits:
          payload: 1000
          data: -1
          subscriptions: -1
        permissions:
          pub:
            allow:
              - main.>
          sub:
            allow:
              - main.>
      - name: bigonly
        limits:
          payload: -1
          data: -1
          subscriptions: -1
        permissions:
          pub:
            allow:
              - "*.big.>"
          sub:
            allow:
              - "*.big.>"
        # writeToSecret:
        #   name: baz
    streams:
      # Standard streams
      - name: firstinmain
        config:
          subjects:
            - main.first.>
            - foo.>
          discard: Old
          retention: Limits
          storage: File
          maxConsumers: -1
          maxMsgSize: -1
          maxMsgs: -1
          maxMsgsPerSubject: -1
          maxBytes: 1024000
          sealed: false
        type: Standard

      # - name: secondinmain
