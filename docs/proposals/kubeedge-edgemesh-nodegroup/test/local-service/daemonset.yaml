apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: echo
  namespace: local-service
spec:
  selector:
    matchLabels:
      k8s-app: echo
  template:
    metadata:
      labels:
        k8s-app: echo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/edge
                    operator: Exists
                  - key: node-role.kubernetes.io/agent
                    operator: Exists
      containers:
        - image: ealen/echo-server:0.7.0
          imagePullPolicy: IfNotPresent
          name: echo
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      tolerations:
        - effect: NoExecute
          key: edgefarm.applications
          operator: Exists
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alpine
  namespace: local-service
spec:
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/edge
                    operator: Exists
                  - key: node-role.kubernetes.io/agent
                    operator: Exists
      containers:
        - image: alpine
          imagePullPolicy: IfNotPresent
          name: alpine
          command:
            ["/bin/sh", "-c", "apk add curl jq; while true; do sleep 1; done"]
      tolerations:
        - effect: NoExecute
          key: edgefarm.applications
          operator: Exists
