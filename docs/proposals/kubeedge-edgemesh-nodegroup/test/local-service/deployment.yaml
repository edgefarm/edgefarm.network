apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: local-service
spec:
  selector:
    matchLabels:
      k8s-app: echo
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: echo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/edge
                    operator: DoesNotExist
                  - key: node-role.kubernetes.io/agent
                    operator: DoesNotExist
      containers:
        - image: ealen/echo-server:0.7.0
          imagePullPolicy: IfNotPresent
          name: echo
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
