version: v1beta11

deployments:
  - name: anck
    kubectl:
      kustomize: true
      manifests:
        - ./manifests/anck
    namespace: anck

  - name: nats-main
    kubectl:
      kustomize: true
      kustomizeArgs:
      - "--enable-helm"
      manifests:
        - ./manifests/nats-main
    namespace: nats
